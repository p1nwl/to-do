<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="todo-tab.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lemon&display=swap"
      rel="stylesheet"
    />
    <title>To-do</title>
  </head>
  <body>
    <div class="container">
      <div class="tab">
        <div class="tab-header">
          <input type="radio" name="to-do-list" id="to-do" value="" checked />
          <label for="to-do">My To-Do List</label>

          <input type="radio" name="to-do-list" id="archive" value="" />
          <label for="archive"> To-Do Archive</label>
        </div>

        <div class="my-todos checked" id="myTodos">
          <form class="todo-input-card" id="todoForm">
            <input
              type="text"
              placeholder="To-do text..."
              id="todo-input"
              name="todo-input-field"
              required
            />
            <select
              name="todo-select"
              class="todo-type-selector"
              id="todoSelect"
            >
              <option value="Important">Important</option>
              <option value="Unimportant">Unimportant</option>
              <option value="Urgent">Urgent</option>
              <option value="Non-urgent">Non-urgent</option>
            </select>
            <button id="addTodo" class="todo-btn" type="submit">Add</button>
          </form>
          <div class="todo-content" id="todo-content"></div>
        </div>
        <div class="todo-archive" id="todo-archive">
          <div>In progress...</div>
        </div>
      </div>
    </div>

    <script src="tabs.js"></script>
    <script src="script.js"></script>
  </body>
</html>
